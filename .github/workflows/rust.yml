name: build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  release_build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - run: cargo build --release --verbose

      - name: Upload Windows artifacts for hub
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: metronome_hub-${{ matrix.os }}-amd64.exe
          path: target/release/metronome_hub.exe
      - name: Upload Windows artifacts for client
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: metronome_client-${{ matrix.os }}-amd64.exe
          path: target/release/metronome_client.exe

      - name: Upload Linux/MacOS artifacts for hub
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: metronome_hub-${{ matrix.os }}-amd64
          path: target/release/metronome_hub
      - name: Upload Linux/MacOS artifacts for client
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: metronome_client-${{ matrix.os }}-amd64
          path: target/release/metronome_client
